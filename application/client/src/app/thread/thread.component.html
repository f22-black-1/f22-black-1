<h1 mat-dialog-title>New Thread Entry Creation</h1>
<div mat-dialog-content>
  <p>Enter Title</p>
  <mat-form-field>
    <input matInput [(ngModel)]="threadinput.title">
  </mat-form-field>
  <p>Enter Report Description</p>
  <mat-form-field>
    <input matInput [(ngModel)]="threadinput.comment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="threadinput.title" cdkFocusInitial>Create</button>
</div>
