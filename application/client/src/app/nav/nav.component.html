<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <mat-list-item><button mat-flat-button routerLink ="/map">Map</button></mat-list-item>
        <mat-list-item><button  mat-flat-button routerLink="/dashboard">Dashboard</button></mat-list-item>
        <mat-list-item><button mat-flat-button routerLink="/pests">Pests</button></mat-list-item>
        <div></div>
        <span>Test</span>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application</span>
      <span class="example-spacer"></span>
      <button mat-icon-button routerLink="/login">
        <mat-icon>menu</mat-icon>
      </button>
      
  </mat-toolbar>
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
