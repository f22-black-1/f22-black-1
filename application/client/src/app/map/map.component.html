<div class="google_map_container">
    <google-map 
        [height]="mapHeight" 
        [width]="mapWidth" 
        [zoom]="mapZoom" 
        [center]="mapCenter" 
        [options]="mapOptions"
        (mapClick)="addMarker($event, markerOptions)"
    >

        <map-marker
            #marker="mapMarker"
            [position]="mapCenter"
            [options]="markerOptions"
            (mapClick)="openInfoWindow(marker)"
        >
        </map-marker>
        <map-info-window>{{ markerInfoContent }}</map-info-window>
    </google-map>
</div>
