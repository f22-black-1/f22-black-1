<h1 mat-dialog-title>Report a Pest!</h1>
<div mat-dialog-content>
    <!-- <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput>
      </mat-form-field> -->
      <mat-form-field appearance="fill">
        <mat-label>What kind of Pest?</mat-label>
        <mat-select>
          <mat-option
          *ngFor="let pest of pests" [value] = "pest">
          {{pest.pestname}}
        </mat-option>
        </mat-select>
      </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button mat-dialog-close color="primary" (click)="sendMessage()">Send Report</button>
</div>
