    
   
   <div class="content">
    <div class="cake">
   <img src="{{pest.pestimage}}" width="25px" height="25px" onerror="this.onerror=null ; this.src='../../assets/Incident_Report_Images/PestImage_Unknown.PNG'" >
    </div>
        <div class="info">
    <label for="PestID">Select Pest Name from dropdown box for more pest info</label><br>
    <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="pest" name="pest" (selectionChange)="splitString()">
            <mat-option *ngFor="let pest of pests" [value]="pest">
                {{pest.pestname}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div>
    <div class="info">
       <h2><img src="../../assets/icons/{{pest.pesttype | lowercase}}.png" onerror="this.style.display='none'"></h2>
       
       <ul>
           <li><h2>Type:</h2><p>{{pest.pesttype}}</p></li>
           <li>
               <h2>Severity:</h2>
               <div [ngSwitch]="true">
                   <div *ngSwitchCase="pest.severity.toLowerCase().startsWith('low')" class="severity-low">{{pest.severity}}</div>
                   <div *ngSwitchCase="pest.severity.toLowerCase().startsWith('medium')" class="severity-medium">{{pest.severity}}</div>
                   <div *ngSwitchCase="pest.severity.toLowerCase().startsWith('high')" class="severity-high">{{pest.severity}}</div>
                   <div *ngSwitchCase="pest.severity.toLowerCase().startsWith('venomous')" class="severity-venomous">{{pest.severity}}</div>
                   <div *ngSwitchCase="pest.severity.toLowerCase().startsWith('poisonous')" class="severity-poisonous">{{pest.severity}}</div>
                   <div *ngSwitchDefault>{{pest.severity}}</div>
               </div>
           </li>
           <li><h2>Description:</h2><p>{{pest.pestdescription}}</p></li>
           <h2><a href="https://en.wikipedia.org/wiki/{{test2}}" target="_blank">Link to Wikipedia Page with more info</a></h2>
       </ul>
       </div>
    </div>
   </div>
