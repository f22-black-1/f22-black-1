<div *ngIf="pest">
    <h2>{{pest.pestname | uppercase}} Details</h2>
    <div><span>PestID: </span>{{pest.pestid}}</div>
    <div>
      <label for="pest-name">Pest name: </label>
      <input id="pest-name" [(ngModel)]="pest.pestname" placeholder="Pest name"/>
    </div>
    <button type="button" (click)="goBack()">Go Back</button>
    <button type="button" (click)="save()">Save</button>
  </div>
